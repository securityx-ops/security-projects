<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Project Website</h1>
        <nav>
            <ul>
                <li><a href="#upload">Upload Application</a></li>
                <li><a href="#explore">Explore Applications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="upload">
            <h2>Upload Application</h2>
            <form id="uploadForm">
                <label for="appName">Application Name:</label>
                <input type="text" id="appName" name="appName" required>
                
                <label for="appDescription">Description:</label>
                <textarea id="appDescription" name="appDescription" required></textarea>
                
                <label for="appFile">Upload File:</label>
                <input type="file" id="appFile" name="appFile" required>
                
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="explore">
            <h2>Explore Applications</h2>
            <div id="appList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Project Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
